<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPGAVE 15</title>
    <link rel="stylesheet" href="../styles.css">  <!-- Styles fra andet doc -->
</head>
<body>
    <h1 style="text-align:center">Sandhedstabel</h1>
    <h3 style="text-align:center; color: #828282;">OPGAVE 15</h3>
    <div style="display: flex; justify-content: center; align-items: flex-start;">
        <table id="resultsTable">
            <tbody id="results">
                <!-- Results will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="../basics.js"></script>  <!-- Scripts fra andet doc -->
    <script>
        function calculateOutputs(i1, i2) {
            const b002 = i1 && i2;
            const relay1 = b002;
            const b001 = relay1;
            const q1 = +!b001;
            return q1;
        }
		

const config = {
    inputs: [
        { id: 'i1', label: 'Input I1' },
        { id: 'i2', label: 'Input I2' },
 //       { id: 'relay1', label: 'Q1 Relæ' }, 1-1-0 kan ikke lade sig gøre
    ],
    outputs: [
        { id: 'q1', label: 'Output Q1 [Z]' }
    ]
};

        window.onload = () => displayResults(calculateOutputs, config);
        document.getElementById('resultsTable').appendChild(createTableHeader());
    </script>
</body>
</html>
