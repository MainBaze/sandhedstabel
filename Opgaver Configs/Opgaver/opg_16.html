<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPGAVE 16</title>
    <link rel="stylesheet" href="../styles.css">  <!-- Styles fra andet doc -->
</head>
<body>
    <h1 style="text-align:center">Sandhedstabel</h1>
    <h3 style="text-align:center; color: #828282;">OPGAVE 16</h3>
    <div style="display: flex; justify-content: center; align-items: flex-start;">
        <table id="resultsTable">
            <tbody id="results">
                <!-- Results will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="../basics.js"></script>  <!-- Scripts fra andet doc -->
    <script>
        function calculateOutputs(i10, i9) {
            const b015 = +!i9;
            const b012 = b015 && i10;
            const q8 = b012;
            return q8
        }
const config = {
    inputs: [
        { id: 'i10', label: 'Input I10' },
        { id: 'i9', label: 'Input I9' }
    ],
    outputs: [
        { id: 'q8', label: 'Output Q8' }
    ]
};

        window.onload = () => displayResults(calculateOutputs, config);
        document.getElementById('resultsTable').appendChild(createTableHeader());
    </script>
</body>
</html>
